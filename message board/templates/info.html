{% extends "template.html" %}
{% block head %}
{% endblock %}
{% block body %}

{% include "button/go-top.html" %}
{% include "button/go-back.html" %}
{% include "modal/reply.html" %}

<div class="container">
    <div class="row">
        <div class="col-10 col-lg-7 col-md-8 col-sm-9 text-center mx-auto my-3">
            <img class="img-fluid" src="{{ url_for('image_route',id=data.id,type='image') }}" loading="lazy">
        </div>
        <div class="col-10 col-lg-4 col-md-3 col-sm-2 my-2">
            <div class="row">
                <div class="col">
                    <div class="my-2 mx-2 text-light col-12">
                        {{ data.msg.replace("\n","<br>")|safe }}
                    </div>
                    <div class="text-end col-12">
                        <small class="blockquote-footer text-light-50">
                            {{ data.name }}
                        </small>
                    </div>
                </div>
                <div class="col-1 align-self-center">
                    <div class="btn-group">
                        <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#replyModal">
                            <i class="fs-4 bi bi-chat-dots"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {% for i in range(20) %}
                    <p class="text-light">test</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
